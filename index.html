<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>Visit Cards</title>
    <style>
        .visit-card img {
            max-width:250px; 
            height: auto; 
        }

        .visit-card-text {
            font-size: 32px; 
        }
    </style>
</head>
<body>
    <script>
        var name = prompt('Введіть імя','');
        var position = prompt('Введіть професію','');
        var phone = prompt('Введіть номер телефону','');

        // Створення візитної картки
        var visitcard = '<div class="visit-card">'
                        + '<img src="images/visit_card.gif" alt="Visit Card">'
                        + '<div class="visit-card-text">'
                        + '<b>' + name + '</b><br>'
                        + '<i>' + position + '</i><br>'
                        + '<font color="blue">' + phone + '</font>'
                        + '</div>'
                        + '</div>';

        // Відображення таблиці з візитними картками
        document.write('<TABLE width="100%" border="0" align="CENTER">');
        for(var y=0; y<12; y++) {
            document.write('<TR>');
            for(var x=0; x<3; x++) {
                document.write('<TD align="CENTER" style="border-style: dashed; border-width:thin;">');
                document.write(visitcard);
                document.write('</TD>');
            }
            document.write('</TR>');
        }
        document.write('</TABLE>');
    </script>
</body>
</html>
